name: AWS MyAstroSite Deploy to S3
  
on:
  push:
    branches:
      - main

jobs:
  deploy_to_s3:
    name: deploy astro to s3
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Fetch AWS secrets
        run: |
          export IAM_ROLE=$(aws ssm get-parameter --name "/autoblog/IAM_ROLE" --query "Parameter.Value" --output text)
          export S3_BUCKET=$(aws ssm get-parameter --name "/autoblog/S3_BUCKET" --query "Parameter.Value" --output text)
          export CLOUDFRONT_ID=$(aws ssm get-parameter --name "/autoblog/CLOUDFRONT_ID" --query "Parameter.Value" --output text)
          export AWS_REGION=$(aws ssm get-parameter --name "/autoblog/AWS_REGION" --query "Parameter.Value" --output text)
        
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: setup
        run: | 
          npm install
          npm run build
        
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: github-cd
          aws-region: us-east-1
      
      - name: deploy to s3
        run: aws s3 cp --recursive ./dist/ s3://${{ env.S3_BUCKET }}/
     
      - name: invalidate cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_ID }} --paths "/*" "/"